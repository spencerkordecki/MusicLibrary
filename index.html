<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>whatever</title>
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div id="title">
            <h3 id="titleText">muzak. <font color="#42A6A6">it's all yours.</font></h3>
        </div>
        <div id="search">
            <form id="searchText">
                <input type="text" class="searchInput">
                <select class="searchType">
                    <option value="all">Search All</option>
                    <option value="title">Album Title</option>
                    <option value="artist">Artist</option>
                    <option value="genre">Genre</option>
                    <option value="label">Record Label</option>
                    <option value="release">Release Year</option>
                </select>
                <input type="submit" value=">" class="searchButton">
            </form>
        </div>
        <div id="albums">
            <div class="album" v-for="album in albums">
                <div class="artwork">
                    <img src="http://placekitten.com/300/300" id="albumArt">
                </div>
                <div class="albumInformation">
                    <h1 class="artistName">{{ album.artist }}</h1>
                    <h2 class="albumName">{{ album.title }}</h2>
                    <h5 class="genre">{{ album.genre }}</h5>
                    <h5 class="label">{{ album.label }}</h5>
                    <h5 class="release">{{ album.release }}</h5>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="node_modules/vue/dist/vue.js"></script>
        <script src="js/app.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
